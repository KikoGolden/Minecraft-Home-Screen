<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="images/minecraft_dirt.webp"/>
    <title>Minecraft</title>
</head>
<body>
    <div class="wrapper">

      <div class="video-container">
         <video autoplay muted loop>
           <source src="images/mc.mp4">
         </video>
      </div>

       <div class="video-overlay">

         <img id="logo" src="images/Minecraft-Logo-2011.png" width="35%">
         <img id="text" src="images/minecraft-text.png">

        <main> <a href="#">
          <div class="button"><img src="images/singleplayer.png" alt="single" width="40%"></div>
          </a> <a href="#">
          <div class="button"><img src="images/multiplayer.png" alt="multi" width="37%"></div>
          </a> <a href="#">
          <div class="button"><img src="images/minecraft-realms.png" alt="realms" width="57%"></div>
        <div class="small">
          </a> <a href="#">
          <div class="button_small left"><img src="images/options.png" alt="options" width="50%"></div>
          </a> <a href="#">
          <div class="button_small right"><img src="images/quit.png" alt="quit" width="57%"></div>
          </a>
        </div>
       </main>
       </img>
       <!-- Copyright-->
      </div>
      
     <img class="version" src="images/version.png">
     <img class="copyright" src="images/copyright.png">
     </div>
    <script src="myscript.js"></script>
</body>
</html>
